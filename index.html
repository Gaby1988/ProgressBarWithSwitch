<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barre de progression</title>
</head>

<body>

    <div class="barre"><span class="pourcentage"></span>
        <span class="progression"></span>
    </div>
    
    <div class="container">
        <div class="bloc-gauche">
            <div class="bouton bouton-un">
                <span class="switch switch-un"></span>
            </div>
            <div class="bouton bouton-deux">
                <span class="switch switch-deux"></span>
            </div>
        </div>
        <div class="bloc-droite">
            <div class="bouton bouton-trois">
                <span class="switch switch-trois"></span>
            </div>
            <div class="bouton bouton-quatre">
                <span class="switch switch-quatre"></span>
            </div>
        </div>
    </div> 

    <script src="script.js"></script>

</body>

</html>
